<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<link rel="icon" href="/assets/img/favicon.ico">
	<title>MeMSlider</title>
</head>
<body>
	<div class="wrapWhite">
		<input class="radio" type="radio" name="slider" id="one" checked>
		<input class="radio" type="radio" name="slider" id="two">
		<input class="radio" type="radio" name="slider" id="three">
		<input class="radio" type="radio" name="slider" id="four">

		<div class="wrapBlack">
			<div class="wrapImg">
				<div class="image" id="slid1">
					<img src="/assets/img/html.jpg" alt="HTML-верстальщик">
				</div>
				<div class="image" id="slid2">
					<img src="/assets/img/front.avif" alt="Frontend разработчик">
				</div>
				<div class="image" id="slid3">
					<img src="/assets/img/back.jpg" alt="Backend разработчик">
				</div>
				<div class="image" id="slid4">
					<img src="/assets/img/full.jpg" alt="Fullstack разработчик">
				</div>
			</div>
			<div class="infoInput">
					<div class="wrap-info">
						<div class="info"><p class="infoText">HTML - верстальщик</p></div>
						<div class="info"><p class="infoText">Frontend разработчик</p></div>
						<div class="info"><p class="infoText">Backend разработчик</p></div>
						<div class="info"><p class="infoText">Fullstack разработчик</p></div>
					</div>
					<div class="inputButtom">
					
						<label for="one"></label>
						
						<label for="two"></label>
						
						<label for="three"></label>
						
						<label for="four"></label>
					</div>
				
			</div>
		</div>
	</div>
<script src="/script.js"></script>
</body>
</html>
